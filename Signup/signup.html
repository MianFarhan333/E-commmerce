<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engine Login</title>
  <link rel="stylesheet" href="./signup.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
        <img class="logo-img" src="../Assets/Engine_Logo_Black.png" alt="">
    </div>
    <p class="welcome">Welcome</p>
    <p class="subtitle">Let's get you signed in.</p>

    <form class="login-form">
      <label for="Name">Ful Name</label>
      <input type="name" id="name" placeholder="Enter your name" required />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <label for="Password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit" disabled>Continue</button>
    </form>

    <p class="footer-text">
      Already have an Account?<a href="../Login/login.html">Request access</a>
    </p>
  </div>

  <script src="./signup.js"></script>
</body>
</html>
